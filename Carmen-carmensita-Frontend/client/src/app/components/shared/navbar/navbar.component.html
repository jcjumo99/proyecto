<!--Modal clientes-->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                style="align-self: flex-end; margin-top: 2%; margin-right: 3%;">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-body">
                <div class="row justify-content-around">
                    <div class="col-5">
                        <h4 style="color: #2b6ca3; margin-bottom: 20px;">Ingresar</h4>
                        <div class="form-group">
                            <input class="form-control" style="margin-bottom: 20px;" type="email"
                                [(ngModel)]="user.email" placeholder="Correo electrónico" />
                            <input class="form-control" style="margin-bottom: 20px;" type="password"
                                [(ngModel)]="user.password" placeholder="Contraseña" />
                            <button type="button" class="btn mb-2" (click)="signin()"
                                style="width: 100%;background-color: #2b6ca3;color: white;">
                                Ingresar
                            </button>
                        </div>
                    </div>
                    <div class="col-5">
                        <h4 style="color: #2b6ca3; margin-bottom: 20px;">Registrarse</h4>
                        <div class="form-group">
                            <input class="form-control" style="margin-bottom: 20px;" type="email" name="email"
                                placeholder="Correo electrónico" [(ngModel)]="userRegister.email" />
                            <input class="form-control" style="margin-bottom: 20px;" [(ngModel)]="userRegister.password"
                                type="password" name="password" placeholder="Contraseña" />
                            <input class="form-control" style="margin-bottom: 20px;"
                                [(ngModel)]="userRegister.confirm_password" type="password" name="password"
                                placeholder="Repetir contraseña" />
                            <button type="submit" class="btn mb-2" (click)="signup()" style="
                      width: 100%;
                      background-color: #2b6ca3;
                      color: white;
                    ">
                                Registrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Fin Modal clientes-->
