<div class="bg-adm">
  <header>
    <app-navbar-adm></app-navbar-adm>
  </header>
  <div class="container-home">
    <div class="sidebar-left">
      <app-sidebar></app-sidebar>
    </div>
    <div class="cuerpo p-4 animated zoomInUp">
      <div class="m-4 box-header">
        <span class="title-form">Productos/especies</span>
        <div class="actions">
          <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn orange ml-2">Agregar nueva
            especie</button>
        </div>
      </div>
      <div class="m-4">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-5">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                </div>
                <input type="text" class="form-control" (keyup)="search($event.target.value)" placeholder="Buscar..."
                  aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre de pescado</th>
              <th scope="col">Descripción</th>
              <th scope="col">Precio</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let l of listServices | paginate: { itemsPerPage: 3, currentPage: p }">
              <td><img src="{{URLimage + l.image}}" width="120px" style="border-radius: 20px;"></td>
              <td>{{ l.title }}</td>
              <td>{{ l.description }}</td>
              <td>{{ l.price }}</td>
              <td class="df-fr">
                <div style="cursor: pointer" (click)="editService(l.servicesId)" data-toggle="modal"
                  data-target="#exampleModal2"> <img src="assets/icons/edit.svg" width="12" alt=""> <span
                    class="ml-2 asignarPriv">Editar</span></div>
                <div style="cursor: pointer" (click)="delete(l.servicesId)">
                  <img src="assets/icons/delete.svg" width="12" alt=""><span class="ml-2 deletePriv">Eliminar</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva especie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="">Título</label>
            <input type="text" class="form-control" [(ngModel)]="services.title">
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <textarea rows="4" class="form-control" [(ngModel)]="services.description"></textarea>
          </div>
          <div class="form-group">
            <label for="">Precio</label>
            <input type="text" class="form-control" [(ngModel)]="services.price">
          </div>
          <div class="form-group">
            <label for="">Tipo de especie </label>
            <select class="form-control" [(ngModel)]="services.clothingId">
              <option value="1">Mariscos</option>
              <option value="2">Pescados</option>

            </select>
          </div>
          <div class="form-group">
            <label for="">Imagen</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01" accept="image/*"
                (change)="ChangeImage($event)">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
          <div class="form-group">
            <button class="btn orange btn-block" (click)="saveService()"><i class="fa fa-save"></i> Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">EdModalitar servicio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="">Título</label>
            <input type="text" class="form-control" [(ngModel)]="servicess.title">
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <textarea rows="4" class="form-control" [(ngModel)]="servicess.description"></textarea>
          </div>
          <div class="form-group">
            <label for="">Precio</label>
            <input type="text" class="form-control" [(ngModel)]="servicess.price">
          </div>
          <div class="form-group">
            <label for="">Imagen</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01" accept="image/*"
                (change)="ChangeImageEdit($event)">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
          <div class="form-group">
            <button class="btn orange btn-block" (click)="updateService()"><i class="fa fa-save"></i>
              Actualizar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
